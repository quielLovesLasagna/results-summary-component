<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Results summary component challenge from front-end mentor"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- css -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="left-hand">
          <h1 class="card-title-left">Your Result</h1>
          <div class="result-container">
            <p class="result">76</p>
            <span class="portion">of 100</span>
          </div>
          <h2 class="description">Great</h2>
          <p class="result-description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <div class="right-hand">
          <h2 class="card-title-right">Summary</h2>

          <div class="tests-container">
            <div class="test-1">
              <div class="left">
                <img
                  src="./assets/images/icon-reaction.svg"
                  alt="lightning icon"
                />
                <p class="test-name">Reaction</p>
              </div>
              <div class="right">
                <p class="score-container">
                  <span class="score">80</span> / 100
                </p>
              </div>
            </div>

            <div class="test-2">
              <div class="left">
                <img src="./assets/images/icon-memory.svg" alt="brain icon" />
                <p class="test-name">Memory</p>
              </div>
              <div class="right">
                <p class="score-container">
                  <span class="score">91</span> / 100
                </p>
              </div>
            </div>

            <div class="test-3">
              <div class="left">
                <img src="./assets/images/icon-verbal.svg" alt="chat icon" />
                <p class="test-name">Verbal</p>
              </div>
              <div class="right">
                <p class="score-container">
                  <span class="score">61</span> / 100
                </p>
              </div>
            </div>

            <div class="test-4">
              <div class="left">
                <img src="./assets/images/icon-visual.svg" alt="eye icon" />
                <p class="test-name">Visual</p>
              </div>
              <div class="right">
                <p class="score-container">
                  <span class="score">72</span> / 100
                </p>
              </div>
            </div>
          </div>
          <button class="btn-continue">Continue</button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/quielLovesLasagna">Exequiel</a>.
    </div>
  </body>
</html>
